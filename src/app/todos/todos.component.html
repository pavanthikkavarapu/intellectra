
<div class="container" *ngIf="todos">
  <div class="row">
    <div class="card card-styles"  *ngFor="let todo of todos">
      <div class="card-block">
        <h4 class="card-title">Title: {{todo.title}}</h4>
        <p class="card-text">todos:{{todo.id}}</p>
        
        <label class="checkbox-inline">
          <input type="checkbox" [(ngModel)]="todo.completed" data-toggle="toggle"  
          (ngModelChange)="onStatusChanged(todo.completed,todo.id)"> Status
        </label>
       <div style="text-align: right;">
        <button  class="btn btn-primary" (click)="delTodo(todo.id)">delete todo</button> 
       </div>
      </div>
    </div>
    &nbsp;&nbsp;&nbsp;
  </div>

  <div class="form-group">
    <label >Add Todo:</label>
    <input type="text" class="form-control"  name="todo" [(ngModel)]="addtodo">
  </div>
  <div class="form-group">
    <button  class="btn btn-primary" (click)="addTodo(addtodo,todos.length)">AddTodo</button> 
  </div>
  
  <div class="form-group" style="text-align: center;">
    <button   class="btn btn-primary btn-lg" (click)="saveTodos(todos)">saveTodos</button> 
  </div>
  
 
</div>
